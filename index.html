<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://images.pexels.com/photos/46148/aircraft-jet-landing-cloud-46148.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Aircraft" class="header-image">
            <h1>AI Travel Planner</h1>
            <p>Plan your perfect trip with real-time suggestions and AI-powered itineraries!</p>
        </header>

        <div class="planner-form">
            <h2>Start Planning Your Trip</h2>
            <form id="travelForm">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" placeholder="Enter your destination" required>

                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" required>

                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" required>

                <label for="interests">Interests:</label>
                <select id="interests" required>
                    <option value="culture">Culture & History</option>
                    <option value="adventure">Adventure</option>
                    <option value="relaxation">Relaxation</option>
                    <option value="nature">Nature & Outdoors</option>
                </select>

                <label for="budget">Budget:</label>
                <input type="number" id="budget" placeholder="Enter your budget" required>

                <button type="submit">Generate Itinerary</button>
            </form>
        </div>

        <div id="itinerary">
            <h2>Your AI-Suggested Itinerary</h2>
            <ul id="itineraryList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
